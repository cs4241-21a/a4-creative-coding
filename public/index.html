<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles/theme.css" />
    <link rel="stylesheet" href="styles/index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <script src="imports/three.js"></script>
    <script src="imports/rainbowvis.js"></script>

<body>
    <div id="cover"></div>
    <div id="popup">
        <h1>Song Visualizer</h1>
        This app utilizes <strong>three.js</strong> and the <strong>WebAudio API</strong> to visualize songs onto a sphere through frequency analysis.<br><br>
        To start visualizing, select a preset song from the <i>Parameters</i> panel or upload your own!<br><br>
        Play around with the customization options to make you own unique visualization!
        <button id="popupButton" onclick="closePopup()">Close</button>
    </div>
    <div id="tweakpane"></div>
    <input id="songInput" type="file" accept="audio/*" onchange="onSongUpload(this)" />
    <script src="scripts/build.js"></script>
</body>

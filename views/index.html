<body>
  <div id="body-wrapper">
    <h1>Words finder</h1>
    <svg width="500" height="500">
      <g id="left" transform="translate(30, 40)"></g>
      <g id="right" transform="translate(450, 40)"></g>
      <g id="top" transform="translate(40, 30)"></g>
      <g id="bottom" transform="translate(40, 450)"></g>
    </svg>
    <form style="display:flex">
      <div id="xAxis">
        <p>Display X axis by:</p>
        <input type="radio" id="xYears" name="xAxis" value="xYears" disabled="disabled">
        <label for="xYears">Year</label><br>
        <input type="radio" id="xAlbums" name="xAxis" value="xSongs" disabled="disabled">
        <label for="xAlbums">Album</label><br>
        <input type="radio" id="xSongs" name="xAxis" value="xSongs" disabled="disabled">
        <label for="xSongs">Song</label><br><br>
      </div>
      <div id="yAxis">
        <p>
          <input type='text' name='search' placeholder="Search" disabled="disabled"s>
        <input id='go' type='submit' value="Search!">
        </p>
      </div>
    </form>
  </div>
</body>
